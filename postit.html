<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Esempio di lavagna con Post It</title>
    <meta
      name="description"
      content="Creazione di una lavagna con post animati al rollover"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/postit.css" />
  </head>

  <body>
    <main>
      <section class="border"></section>

      <!-- MAIN SECTION -->
      <section id="mainSection">
        <div class="postit yellow">
          <div class="content">
            <h1>Task #1</h1>
            <p>Creare i postit</p>
          </div>
        </div>

        <div class="postit green">
          <div class="content">
            <h1>Task #2</h1>
            <p>Colorarli</p>
          </div>
        </div>

        <div class="postit purple">
          <div class="content">
            <h1>Task #3</h1>
            <p>Affiancarli</p>
          </div>
        </div>

        <div class="postit green">
          <div class="content">
            <h1>Task #4</h1>
            <p>Spaziarli</p>
          </div>
        </div>

        <div class="postit yellow">
          <div class="content">
            <h1>Task #5</h1>
            <p>Ombreggiarli</p>
          </div>
        </div>

        <div class="postit purple">
          <div class="content">
            <h1>Task #6</h1>
            <p>Ruotarli</p>
          </div>
        </div>

        <div class="postit yellow">
          <div class="content">
            <h1>Task #7</h1>
            <p>Animarli</p>
          </div>
        </div>

        <div class="postit green">
          <div class="content">
            <h1>Task #8</h1>
            <p>Testarli</p>
          </div>
        </div>
      </section>

      <section class="border"></section>
    </main>
  </body>
</html>
